<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado" >
  </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompra.length !== 0; else listaDeCompraVazia">
        <div *ngFor="let item of listaDeCompra">
          <app-item
            [item]="item"
            (emitindoItemParaEditar)="editarItem($event)"
            (emitindoItemParaExcluir)="excluirItem($event)">
          </app-item>
        </div>
      </div>

      <ng-template #listaDeCompraVazia>
        <p>Lista de compra vazia.</p>
      </ng-template>
    </div>
  </div>
</section>
